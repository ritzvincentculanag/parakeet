<section class="post__engagements">
	<form
		action="{% url 'posts:post_like' post.pk %}"
		class="engagement engagement--like"
		method="post"
	>
		{% csrf_token %}
		<button>
			<i class='bx bx-star'></i>
		</button>
		<label>0</label>
	</form>
	<div class="engagement engagement--reply">
		<button>
			<i class='bx bx-message-alt-dots'></i>
		</button>
		<label>0</label>
	</div>
	<div class="engagement engagement--share">
		<button>
			<i class='bx bx-share'></i>
		</button>
	</div>
	<p class="post__show">
		<a class="link" href="#">
			Show this thread
		</a>
	</p>
</section>

<section class="post__engagements">
  <form
    action="{% url 'posts:post_like' post.pk %}"
    class="post__engagement post__engagement--like"
    method="post"
  >
    {% csrf_token %}
    <button>
      <i class='bx bx-star'></i>
    </button>
    <label class="like__counter">{{ post.likes.count }}</label>
  </form>
  <div class="post__engagement post__engagement--reply">
    <button>
      <i class='bx bx-message-alt-dots'></i>
    </button>
    <label>0</label>
  </div>
  <div class="post__engagement post__engagement--share">
    <button>
      <i class='bx bx-share'></i>
    </button>
  </div>
  <p class="post__show">
    <a class="link" href="#">
      Show this thread
    </a>
  </p>
</section>

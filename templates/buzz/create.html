{% extends "buzz/list.html" %}

{% load crispy_forms_tags %}

{% block center %}
  <div class="box">
    <h2 class="is-size-4">What's Buzzing?</h2>
    <br>
    <form action="{% url 'buzz:buzz_create' %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button 
        class="button is-warning is-align-item-flex-end">
        Buzz It!
      </button>
    </form>
  </div>
{% endblock center %}

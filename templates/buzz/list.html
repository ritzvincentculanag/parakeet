{% extends "base.html" %}

{% block title %}

{% block content %}

  <div class="grid">
    <div class="cell"></div>
    <div class="cell is-col-span-2">
      {% for buzz in buzzes %}

      {% endfor %}
    </div>
    <div class="cell"></div>
  </div>
</div>
  
{% endblock content %}

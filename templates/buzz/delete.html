{% extends "buzz/list.html" %}

{% block title %}
  Delete Buzz
{% endblock title %}

{% block center %}
  <h2 class="is-size-2">
    Delete <strong>{{ buzz.title }}</strong>
  </h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this post? You cannot undo this action.</p>
    <br>
    <div class="buttons">
      <a href="{% url 'buzz:buzz_list' %}" class="button is-danger">Cancel</a>
      <button class="button is-light">Delete</button>
    </div>
  </form>
{% endblock center %}
